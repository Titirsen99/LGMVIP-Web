<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form method="post" id="register">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>

                <label>Your Age : </label>
                <br>
                <input type="njumber" name="age" id="name" placeholder="Enter Your Age">
                <br><br>

                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email Here">
                <br><br>

                <label>Gender : </label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="not">
                &nbsp;
                <span id="Not">Prefer Not To Say</span>
                <br><br>

                <label>Known Language : </label>
                <br>

                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp; &nbsp; &nbsp; &nbsp;

                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp; &nbsp; &nbsp; &nbsp;

                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="beng">
                &nbsp;
                <span id="beng">Bengali</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <br><br>

                <input type="submit" value="submit" name="submit" id="submit">

            </form>
        </div>
    </div>
</body>
</html>
